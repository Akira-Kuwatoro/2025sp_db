<!-- templates/logs.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>在庫履歴ログ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        h1 {
            display: flex;
            align-items: center;
            font-size: 1.8em;
        }

        h1::before {
            content: "📜";
            margin-right: 10px;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #fafafa;
            padding: 40px;
        }
    </style>
</head>
<body>
    <h1>在庫履歴ログ</h1>
    <a href="{{ url_for('index') }}">← 一覧に戻る</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>材料名</th>
                <th>変更種別</th>
                <th>数量</th>
                <th>日時</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log[0] }}</td>
                <td>{{ log[1] }}</td>
                <td>{{ log[2] }}</td>
                <td>{{ log[3] }}</td>
                <td>{{ log[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
