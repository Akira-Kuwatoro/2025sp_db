<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>在庫履歴ログ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>📜 在庫履歴ログ</h1>
    <a href="{{ url_for('index') }}">← 一覧に戻る</a>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>材料名</th>
                <th>変更種別</th>
                <th>数量</th>
                <th>日時</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log[0] }}</td>
                <td>{{ log[1] }}</td>
                <td>
                    {% if log[2] == 'add' %}
                        登録
                    {% elif log[2] == 'edit' %}
                        編集
                    {% elif log[2] == 'delete' %}
                        削除
                    {% endif %}
                </td>
                <td>{{ log[3] }}</td>
                <td>{{ log[4] }}</td>  <!-- timestamp -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
