    <canvas id="logChart"></canvas>

    <script>
        const rawLogs = JSON.parse('{{ logs | tojson | safe }}');

        function drawChart(type) {
            const ctx = document.getElementById('logChart').getContext('2d');
            if (window.myChart) {
                window.myChart.destroy();
            }

            if (type === 'bar') {
                const labels = rawLogs.map(log => log.timestamp);
                const data = rawLogs.map(log => log.change_type === 'ç™»éŒ²' ? log.quantity : -log.quantity);
                window.myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'å¤‰æ›´é‡ (å…¥å‡ºåº«)',
                            data: data,
                            backgroundColor: 'rgba(54, 162, 235, 0.6)'
                        }]
                    }
                });
            } else {
                // ææ–™ã”ã¨ã®åœ¨åº«å¤‰å‹•ã‚’æŠ˜ã‚Œç·šã§
                const history = {};
                rawLogs.forEach(log => {
                    const name = log.name;
                    if (!history[name]) history[name] = [];
                    const last = history[name].length > 0 ? history[name][history[name].length - 1].y : 0;
                    const diff = log.change_type === 'ç™»éŒ²' ? log.quantity : -log.quantity;
                    history[name].push({ x: log.timestamp, y: last + diff });
                });

                const datasets = Object.entries(history).map(([name, data]) => ({
                    label: name,
                    data: data,
                    fill: false,
                    borderColor: `hsl(${Math.random() * 360}, 70%, 50%)`,
                    tension: 0.1
                }));

                window.myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        datasets: datasets
                    },
                    options: {
                        parsing: false,
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    unit: 'day'
                                },
                                title: {
                                    display: true,
                                    text: 'æ—¥æ™‚'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'åœ¨åº«é‡'
                                }
                            }
                        }
                    }
                });
            }
        }

        document.getElementById('chartType').addEventListener('change', function() {
            drawChart(this.value);
        });

        drawChart('bar');
    </script>
